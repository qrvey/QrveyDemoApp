<app-topbar [noSecondBar]="hideBar" [selectedRoute]="currentRoute" *ngIf="loggedUser()" ></app-topbar>
<div class="{{loggedUser() && loggedUser().organization.theme}}" [ngClass]="{'content' : loggedUser() && !hideBar, 'content-nobar' : loggedUser() && hideBar}">
    <router-outlet></router-outlet>
</div>
