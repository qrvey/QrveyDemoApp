<div class="login">
    <div class="logo"></div>
    <div class="login-form">
        <h3>Welcome Back</h3>
        <p>Enter your credentials to access your account</p>
        <input type="email" placeholder="Enter your email" [(ngModel)]="user_email">
        <input type="password" placeholder="Enter your password" [(ngModel)]="user_password" (keyup)="onKey($event)">
        <button (click)="signIn()">{{validating ? 'Signing in...' : 'Sign In'}}</button>
        <p class="error" *ngIf="error">
            {{error.message}}
        </p>
    </div>
    <p>Forgot your password? <a>Reset Password</a></p>
    <p>Need extra help? <a (click)="modalShow()">Get Help</a></p>
</div>

<app-confirmation-modal *ngIf="help_modal" [texts]="confirmation_modal_text" (closeConfirmationModal)="modalShow()" [scrollContent]="true"></app-confirmation-modal>

<app-loading class="full" *ngIf="loading" [size]=0.8></app-loading>
