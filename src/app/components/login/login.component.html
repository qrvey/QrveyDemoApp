<div class="login">
    <div class="logo"></div>
    <div class="login-form">
        <h3>Welcome Back</h3>
        <p>Enter your credentials to access your account</p>
        <input type="email" placeholder="Enter your email" [(ngModel)]="user_email">
        <input type="password" placeholder="Enter your password" [(ngModel)]="user_password">
        <button (click)="signIn()">{{validating ? 'Signing in...' : 'Sign In'}}</button>
        <p class="error" *ngIf="error">
            {{error.message}}
        </p>
    </div>
    <p>Forgot your password? <a>Reset Password</a></p>
</div>
