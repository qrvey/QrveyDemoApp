<div class="modal-back" (click)="triggerClosePublishReport()">
    <div class="modal-box" (click)="$event.stopPropagation()">
        <div class="header">
            <h5 class="title">Publish Report: {{selectedReport?.name}}</h5>
            <span class="close-modal" (click)="triggerClosePublishReport()"></span>
        </div>
        <div class="content">
            <fieldset>
                <label for="">Plans</label>
                <select name="" id="" [(ngModel)]="planid">
                    <option value="">Select a Plan</option>
                    <option *ngFor="let p of plans" value="{{p.id}}">{{p.name.toUpperCase()}}</option>
                </select>
            </fieldset>
        </div>
        <div class="footer">
            <button class="button secondary" (click)="triggerClosePublishReport()">Cancel</button>
            <button class="button" (click)="publishReportPlan()" [ngClass]="{'disabled':!this.planid || this.planid == ''}" [disabled]="!this.planid || this.planid == ''">
                {{publishing ? 'Publishing...' : 'Publish'}}
            </button>
        </div>
    </div>
</div>
