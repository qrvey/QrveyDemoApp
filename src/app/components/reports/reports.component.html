<app-actions *ngIf="loggedUser.type != 'viewer'" [selectedReport]="selected_report" [mode]="view_mode" [shareReportsPages]="share_report_page" (actionClicked)="actionClicked($event)" (shareReport)="shareReport($event)" ></app-actions>
<app-leftbar [loggedUser]="loggedUser" [reports]="reports" [shareReportsPages]="share_report_page" [loading]="loading" [current_report]="selected_report" (reportClicked)="loadPageWidget($event)" (newReport)="newReportModal()"></app-leftbar>
<div class="side-content">
    <div class="widget-wrapper"></div>
    <app-loading *ngIf="loading_widget" [size]=0.8></app-loading>
</div>
<app-new-report *ngIf="new_report_modal" [loggedUser]="loggedUser" [reports]="reports" (newReportClose)="newReportModal()" (newReport)="newReportAdded($event)"></app-new-report>
