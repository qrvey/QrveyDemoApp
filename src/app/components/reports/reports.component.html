<app-actions *ngIf="loggedUser.type != 'viewer'" [selectedReport]="selected_report" [mode]="view_mode" (actionClicked)="actionClicked($event)"></app-actions>
<app-leftbar [loggedUser]="loggedUser" [reports]="reports" [loading]="loading" (reportClicked)="loadPageWidget($event)"></app-leftbar>
<div class="side-content">
    <div class="widget-wrapper"></div>
    <app-loading *ngIf="loading_widget" [size]=0.8></app-loading>
</div>
