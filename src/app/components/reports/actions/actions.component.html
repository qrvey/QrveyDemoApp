<div class="report-actions" [ngClass]="{'disabled':!selectedReport}" *ngIf="!shareReportsPages">
    <span class="status">
        <b>Status:</b> {{selectedReport && selectedReport.shared ? "Public" : "Private"}}
    </span>
    <div class="view-edit" [ngClass]="{'view-only': selectedReport && (!selectedReport.system_user_id && loggedUser.type != 'admin')}">
        <span [ngClass]="{'selected': mode == 'view'}" (click)="changeView('view')">View Mode</span>
        <span *ngIf="selectedReport && (selectedReport.system_user_id || loggedUser.type == 'admin')" [ngClass]="{'selected': mode == 'edit'}" (click)="changeView('edit')">Edit Mode</span>
    </div>
    <span class="share" (click)="shareClicked()" *ngIf="selectedReport && selectedReport.system_user_id">
        <i></i>
        {{selectedReport && selectedReport.shared ? "Unshare" : "Share"}}
    </span>
</div>
